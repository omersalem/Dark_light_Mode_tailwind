<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Theming with Tailwind v4</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="output.css" />
  </head>
  <body
    class="bg-background text-text-primary transition-colors duration-300 ease-in-out"
  >
    <div class="flex flex-col items-center justify-center min-h-screen p-8">
      <div class="w-full max-w-md text-center">
        <h1 class="text-4xl font-bold text-primary-blue">
          Portfolio Design Theme
        </h1>
        <p class="mt-2 text-text-secondary">
          This design adapts to light and dark modes.
        </p>

        <div class="mt-8 p-8 bg-surface rounded-xl shadow-lg text-left">
          <h2 class="text-2xl font-semibold text-accent-yellow">About Me</h2>
          <p class="mt-2 text-text-secondary">
            This card uses the 'surface' background and 'accent-yellow' for the
            title.
          </p>
          <button
            id="theme-toggle"
            class="mt-6 w-full px-4 py-3 bg-primary-blue text-white rounded-lg font-semibold hover:opacity-90 transition-opacity"
          >
            Toggle Theme
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
